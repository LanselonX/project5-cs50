{% extends "notetaker/layout.html" %}

{% block body %}
    <div class="container">
        <h2 class="text-center m-4">Register</h2>
        {% if message %}
            <div>{{ message }}</div>
        {% endif %}
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <input autofocus type="text" name="username" class="form-control" placeholder="Username" required />
            </div>
            <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="Email Address" required />
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required />
            </div>
            <div class="mb-3">
                <input type="password" name="confirmation" class="form-control" placeholder="Confirm Password" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <p class="text-center mt-3">
            Already have account? <a href="{% url 'login' %}" class="text-decoration-none">Login</a>
        </p>
    </div>
{% endblock %}
