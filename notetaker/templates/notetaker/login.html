{% extends "notetaker/layout.html" %}

{% block body %}
    <div class="container">
        <h2 class="text-center m-4">Login</h2>
        {% if message %}
            <div>{{ message }}</div>
        {% endif %}
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <input autofocus type="text" name="username" class="form-control" placeholder="Username" required />
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required/>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p class="text-center mt-3">
            Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none">Register</a>
        </p>
    </div>
{% endblock %}
